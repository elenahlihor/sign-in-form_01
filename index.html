<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <main>
            <form class="signin-card" id="signin-card" action="/">
                <div class="title">Welcome</div>
                <div class="subtitle">Let's create your account!</div>
                <div class="floating-group">
                    <input type="text" id="name" name="name" required autocomplete> 
                    <label class="flating-label" for="fname">Name</label>
                </div>
                <div class="floating-group">
                    <input type="email" id="email" name="email" required autocomplete="email"> 
                    <label class="flating-label" for="email">Email address</label>
                </div>
                <div class="floating-group">
                    <input type="password" id="password" name="password" required> 
                    <label class="flating-label" for="password">Password</label>
                </div>
                <small id="error">

                </small>
                
                <input type="submit" value="Sign in">
            </form>
</main>
<script src="script.js"></script>
   
</body>
</html>
