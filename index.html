<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <main>
            <form class="signin-card" action="#">
                <div class="title">Welcome</div>
                <div class="subtitle">Let's create your account!</div>
                <div class="floating-group">
                    <input type="text" id="fname" name="fname" required autocomplete="given-name"> 
                    <label class="flating-label" for="fname">First name</label>
                </div>
                <div class="floating-group">
                    <input type="text" id="lname" name="lname" required autocomplete="family-name"> 
                    <label class="flating-label" for="lname">Last name</label>
                </div>
                <div class="floating-group">
                    <input type="email" id="email" name="email" required autocomplete="email"> 
                    <label class="flating-label" for="email">Email address</label>
                </div>
                    <input type="submit" value="Sign in" >
            </form>
</main>
</body>
</html>
